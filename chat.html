<script>
    window.onload = function () {
        const userId = getCookie(INVITRO_USER_ID);

        window.clientId = userId;
        window.clientData = JSON.stringify(getClientData(getCookie(LK_USER)));
        
        const countryCode = getCookie(INVITRO_LKP_COUNTRY_CODE);
        const territory = TERRITORIES_BY_DOMAIN[countryCode.toLowerCase()];

        let url;
        let token = null;
        if (!userId) {
            url = getChatSettingsUrl(territory)
        } else {
            url = getChatSettingsUrlAuthorization(territory);
            token = getToken();
        }
        
        ednaInit(url, token);

        const multiButtonOptions = getMultiButtonOptions();

        ednaMultiButton({
            // Unique Dom ID
            containerId: 'ednamb-container',

            // Left / Bottom buttons
            leftButtons: [
                {
                    image: 'assets/whatsapp.svg',
                    url: getChatLinks(multiButtonOptions?.chatLinks, "WHATSAPP")
                },
                {
                    image: 'assets/telegram.svg',
                    url: getChatLinks(multiButtonOptions?.chatLinks, "TELEGRAM")
                },
                {
                    image: 'assets/viber.svg',
                    // url: getChatLinks(multiButtonOptions?.chatLinks, "VIBER"),
                    id: 'viber'
                },

                // button without `url` displays Chat
                {image: 'assets/edna_chat.svg'},
            ],
        });
    };
